<h4>Event Bind Example</h4>
<div class="d-flex flex-column gap-2 w-25">
  <div class="d-flex align-items-center gap-2">
    <button (click)="decrementTimes()"
      class="btn btn-primary btn-sm flex-grow-1"> - 
    </button>
  

    <span>{{ times }}</span>

    <button (click)="incrementTimes()"
      class="btn btn-primary btn-sm flex-grow-1"> +
    </button>
  </div>
  <button (click)="reset()"
    class="btn btn-primary btn-sm"> Reset
  </button>
</div>
